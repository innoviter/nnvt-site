services:
  dev:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "4321:4321"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

  prod:
    build: .
    ports:
      - "8080:80"
    profiles:
      - prod

volumes:
  node_modules:
